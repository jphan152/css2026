<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <body>
    <div class="container">
        
<h1 class="display-1 text-center text-warning bg-dark">Missing Rigby</h1>
    

    <div id="carouselExampleAutoplaying" class="carousel slide d-block w-50 mx-auto" data-bs-ride="carousel" >
  <div class="carousel-inner rounded-pill">
    <div class="carousel-item active">
      <img src="rigby1.jpeg" class="d-block w-100" alt="rigyb question">
    </div>
    <div class="carousel-item">
      <img src="rigby2.jpeg" class="d-block w-100" alt="rigby laugh">
    </div>
    <div class="carousel-item">
      <img src="rigby3.jpeg" class="d-block w-100" alt="rigby tounge">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<form>
  <p class="text-center display-3">Please fill out if seen</p>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Phone number</label>
    <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your number with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">spotted?</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
